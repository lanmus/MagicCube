<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Cube - 产品管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Magic Cube</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/products">商品列表</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/api-docs">API 文档</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto" id="authNav">
                    <li class="nav-item">
                        <a class="nav-link" href="/login">登录</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/register">注册</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <div class="row align-items-center">
            <div class="col-md-6">
                <h1 class="display-4 mb-4">欢迎使用 Magic Cube</h1>
                <p class="lead mb-4">这是一个专业的产品管理系统，帮助您更好地管理产品信息和素材。</p>
                <div class="d-grid gap-3 d-sm-flex">
                    <a href="/products" class="btn btn-primary btn-lg px-4">浏览商品</a>
                    <a href="/products/upload" class="btn btn-outline-primary btn-lg px-4">上传商品</a>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card mt-4 mt-md-0">
                    <div class="card-body">
                        <h5 class="card-title">快速入门</h5>
                        <div class="list-group list-group-flush">
                            <a href="/products" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                                浏览商品列表
                                <i class="bi bi-chevron-right"></i>
                            </a>
                            <a href="/products/upload" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                                上传新商品
                                <i class="bi bi-chevron-right"></i>
                            </a>
                            <a href="/api-docs" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                                查看API文档
                                <i class="bi bi-chevron-right"></i>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="card mt-4">
                    <div class="card-body">
                        <h5 class="card-title">新用户？</h5>
                        <p class="card-text">立即注册账号，开始使用完整功能。</p>
                        <div class="d-grid gap-2">
                            <a href="/register" class="btn btn-success">注册账号</a>
                            <a href="/login" class="btn btn-link">已有账号？立即登录</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="container mt-5">
        <hr>
        <p class="text-center text-muted">&copy; 2024 Magic Cube. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
